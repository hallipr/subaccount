<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="cover.css" rel="stylesheet">
</head>
<body ng-app="project">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="ListCtrl">
        <h1 class="cover-heading">Cover your page.</h1>
        <div class=" col-md-8" style="max-height: 400px; overflow-y: auto">
            <table class="table table-condensed">
                <tr ng-repeat="transaction in transactions | orderBy:'dateAvailable':true">
                    <td class="text-left">{{transaction.dateAvailable | date: 'MM/dd'}}</td>
                    <td class="text-left">{{transaction.memo}}</td>
                    <td class="text-right">{{transaction.amount | number:2}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4" style="max-height: 400px; overflow-y: auto">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Bank Balance</strong>
                    <strong class="pull-right">{{bankBalance}}</strong>
                </li>
                <li class="list-group-item">
                    <strong>Available</strong>
                    <strong class="pull-right">{{availableBalance}}</strong>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="goal in goals" ng-style="{ 'background-color': 'hsla(' + goal.hue + ', 60%, 80%, 1)' }">
                    <strong>{{goal.name}}</strong>
                    <strong class="pull-right">{{goal.balance}}</strong>
                </li>
                <li class="list-group-item">
                    <strong>Total</strong>
                    <strong class="pull-right">{{goalTotal}}</strong>
                </li>
            </ul>

            <form ng-submit="addGoal()">
                <input type="text" ng-model="goalText" size="30"
                       inputplaceholder="add new goal here">
                    <input class="btn-primary" type="submit" value="add">
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="App/app.js"></script>
</body>
</html>
